<template name="elements_account_link">
    {{#with getAccount}}
        <span class="address dapp-shorten-text {{ensClass}}">
            {{> dapp_identicon identity=address class="dapp-tiny"}} 
            {{#if name}}
	              <span>{{displayName.substr 0 26}}</span>
            {{else}}
                {{tryENS}}
                <!--<a href="{{pathFor route='sendTo' address=address}}" title="{{address}}">{{address}}</a>-->
                <span class="accountLink-span">{{address}}</span>
            {{/if}}
        </span>
    {{/with}}
</template>
