<template name="elements_account_table">
    <table class="dapp-zebra transactions">
        <thead >
        <tr class="full-width">
            <th colspan="5">Account</th>
            <th colspan="5">Address</th>
            <th colspan="5">Balance</th>
        </tr>
        </thead>
        <tbody class="transfer-list-tbody">
        {{#each ethAccounts}}
            <tr class="full-width">
                <td colspan="5">{{name}}</td>
                <td colspan="5">
                    {{address}}
                </td>
                <td colspan="5">
                    {{balance}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
