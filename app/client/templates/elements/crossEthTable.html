<template name="elements_account_table">
    <table class="dapp-zebra transactions">
        <thead >
        <tr class="full-width">
            <th colspan="5">Address</th>
            <th colspan="5">Balance</th>
        </tr>
        </thead>
        <tbody class="transfer-list-tbody">
        {{#each ethAccounts}}
            <tr class="full-width">
                <td colspan="5" style="cursor: auto;" >
                    <span class="copy-eth-address{{address}}" name="{{address}}">{{address}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <img style="vertical-align: middle;" class="copy-to-clipboard-button copy-address" name={{address}} />
                    <img style="vertical-align: middle;" class="qrcode-button qrcode-address" name={{address}} />
                </td>
                <td colspan="5" style="cursor: auto;">{{balance}}<span> ETH</span></td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
