<template name="elements_input_int">
    {{#if name}}
        <h4>
            {{name}} 
            <em>- {{#if bits}}{{bits}} bits{{/if}} signed integer</em>
        </h4>
    {{/if}}
    <input type="number" step="1" placeholder="-123" name="elements_input_int" class="abi-input {{class}}">
</template>
