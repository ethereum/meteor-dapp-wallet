<template name="elements_input_uint">
    {{#if name}}
    <h4>
        {{name}}
        <em>- {{#if bits}}{{bits}} bits{{/if}} unsigned integer</em>
    </h4>
    {{/if}}    
    <input type="number" step="1" min="0" placeholder="1234" name="elements_input_uint" class="abi-input {{class}}" data-ref="{{parentName}}">
</template>
