<template name="elements_modal_question">
    <p>{{text}}</p>
    <div class="dapp-modal-buttons">
        {{#if hasCancel}}
            <button class="cancel">{{i18n 'buttons.cancel'}}</button>
        {{/if}}
        {{#if hasOk}}
            <button class="ok dapp-primary-button">{{i18n 'buttons.ok'}}</button>
        {{/if}}
    </div>
</template>
