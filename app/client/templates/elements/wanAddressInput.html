<template name="wan_addrInput">
    <div class="dapp-address-input {{#if TemplateVar.get 'hasName'}}has-name{{/if}}">
        <input type="text" name="{{name}}" placeholder="{{placeholder}}" class="{{class}} {{#unless TemplateVar.get 'isValid'}}dapp-error{{/unless}} {{#unless TemplateVar.get 'isChecksum'}} dapp-non-checksum {{/unless}}" {{additionalAttributes}} value="{{value}}" style="background-color: #f7f8fc;border: solid 0px #f7f8fc; cursor: auto; padding-left: 15px;">

        {{#if TemplateVar.get 'hasName'}}
            <span class='ens-name'>{{ensDisplay}}</span>
        {{/if}}

        {{#if TemplateVar.get "isValid"}}
            {{> dapp_identicon identity=address}}
        {{else}}
            <i class="icon-shield"></i>
        {{/if}}

    </div>
</template>
