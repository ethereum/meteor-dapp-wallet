<template name="layout_main">

	{{#if isMac}}
        <div class="main-header"></div>
	{{/if}}
	<header class="dapp-header" style="{{#unless isMac}}padding-top: 0;{{/unless}}">
		{{> Template.dynamic template=header}}
	</header>

	<div class="dapp-flex-content">

		<!-- content -->
		<main class="dapp-content" style="{{#if isMac}} padding-top: 35px;{{/if}}">
			{{> Template.dynamic template=main data=data}}
		</main>

	</div>

	{{> dapp_modalPlaceholder}}

	{{> GlobalNotifications}}
</template>
