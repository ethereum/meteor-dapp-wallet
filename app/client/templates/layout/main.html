<template name="layout_main">

	<!-- <div class="dapp-grid"></div> -->

	<header class="dapp-header {{#if isMist}}{{#unless isWalletMode}} dapp-full-header {{/unless}}{{/if}}">
		{{> Template.dynamic template=header}}
	</header>

	<div class="dapp-flex-content">

		<!-- content -->
		<main class="dapp-content">
			{{> Template.dynamic template=main data=data}}
		</main>

	</div>

	{{> dapp_modalPlaceholder}}

	{{> GlobalNotifications}}
</template>
