<template name="views_account">
    {{#with account}}
        <h1 style="margin-bottom: 0"><div class="circle"></div><strong>{{i18n 'views.account.title'}}</strong></h1>
        <div class="dapp-container accounts-page">
            <div class="accounts-page-summary">
	              <!--account detail-->
                <div class="viwes-account-header" style="padding: 20px;">
                    {{> dapp_identicon identity=address}}
                    <header class="{{ensClass}}" style="display: inline-block;padding: 0;padding-left: 10px;">
                        <h1>
                            {{#if ens}}
                                <span>{{displayName}}</span>
                            {{else}}
                                <em class="edit-name">{{displayName}}</em>
                                <i class="edit-icon icon-pencil"></i>
                            {{/if}}
                        </h1>

                        <p ><span id="address" class="copyable-address">{{toChecksumAddress address}}</span></p>
                        <p ><span class="accountLink-span copyable-waddress" id="waddress">{{waddress}}</span></p>

                        <div class="clear"></div>
                        <nav class="viwes-account-nav">
                            <ul>
                                <li>
                                    <a href="{{pathFor route='sendTo' address=(toChecksumAddress address)}}" title="{{toChecksumAddress address}}">
                                        <i class="icon-arrow-up"></i>{{i18n 'views.account.transfer'}}</a>
                                </li>
                                <li>
                                    <button class="start-to-scan-block-button"><i class="icon-action-redo"></i>{{i18n 'views.account.OTAs'}}</button>
                                </li>
                                <li>
                                    <button class="copy-to-clipboard-button" name="address"><i class="icon-docs"></i>{{i18n 'views.account.copyAddress'}}</button>
                                </li>
                                <li>
                                    <button class="copy-to-clipboard-wbutton" name="waddress"><i class="icon-docs"></i>{{i18n 'views.account.copyWaddress'}}</button>
                                </li>

                                <li>
                                    <button class="qrcode-button" name="address"><i class="icon-camera"></i>{{i18n 'views.account.scanAddressQRCode'}}</button>
                                </li>
                                <li>
                                    <button class="qrcode-button" name="waddress"><i class="icon-camera"></i>{{i18n 'views.account.scanWaddressQRCode'}}</button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                </div>

	              <!--Balance-->
	              <div class="viwes-account-header">
		              <h1><div class="viwes-account-line"></div><span>{{i18n 'views.account.balacne.title'}}</span></h1>
		              <div class="viwes-account-balance-left">
                          <p><div class="circle" style="width: 6px;height: 6px;"></div>
                            <strong style="display: inline-block;">{{> elements_balance balance=balance changeUnit=true showAllDecimals=true}}</strong>
                            <span>{{i18n 'views.account.balacne.des'}}</span>
                          </p>
		              </div>

                      {{#if otasValue}}
                          <div class="viwes-account-balance-left">
                              <p><div class="circle" style="width: 6px;height: 6px;"></div>
                                <strong style="display: inline-block;">{{> elements_balance balance=otasValue changeUnit=true showAllDecimals=true}}</strong>
                                <span>{{i18n 'views.account.balacne.ota'}}<a href="{{pathFor route='otaRefund' address=theAddress}}">
                                    {{i18n 'views.account.balacne.refund'}}</a>
			                </span>
                              </p>
                          </div>
                      {{/if}}


                      {{#if tokenLength}}
		              <div >
                          <hr class="viwes-account-balance-hr viwes-account-balance-left"/>
                          {{#each tokens}}
                              <div class="viwes-account-balance-right">
                                  <a href="{{pathFor route='sendToken' token=address}}">
                                      <p >
                                          <span class="views_account_token">{{name}}</span>
                                          <div class="circle" style="width: 6px;height: 6px;"></div>
                                          <span id="views_account_token_balance">
                                              {{formattedTokenBalance}} <i class="icon-arrow-up"></i></span>
                                      </p>
                                  </a>
                              </div>
                          {{/each}}
		              </div>
                      {{/if}}
	              </div>
            </div>
        </div>

	    <div class="dapp-clear-fix"></div>
    {{/with}}

		<!--transaction list-->
		<div class="viwes-account-header">
			{{#if allTransactions}}
                <h1 style="margin-bottom: 0;"><div class="viwes-account-line"></div><span>{{i18n 'views.account.transaction.title'}}</span></h1>
				{{> elements_transactions_table limit=5 address=theAddress}}
			{{else}}
				<h2>{{i18n 'wallet.transactions.none'}}</h2>
			{{/if}}
		</div>
</template>
