<template name="views_account">
    {{#with account}}
        <h1 class="account-h1"><div class="circle"></div><strong>{{i18n 'views.account.title'}}</strong></h1>
        <div class="dapp-container accounts-page">
            <div class="accounts-page-summary">
	              <!--account detail-->
                <div class="viwes-account-header" style="padding: 0 20px; max-height: 185px;">
                    <div class="header-span" style="position: relative;top: 40px;">
                        {{> dapp_identicon identity=address}}
                    </div>
                    <header class="{{ensClass}}" style="padding-left: 60px;position: relative;top: -30px;">
                        <h1>
                            {{#if ens}}
                                <span>{{displayName}}</span>
                            {{else}}
                                <em class="edit-name">{{displayName}}</em>
                                <i class="edit-icon icon-pencil"></i>
                            {{/if}}
                        </h1>

                        <p style=" width: 50%;margin: 0;">
                            <span id="address" class="copyable-address">{{toChecksumAddress address}}</span>
                            <img class=" copy-to-clipboard-button copy-address" name="address" />
                            <img class=" qrcode-button qrcode-address" name="address" />
                        </p>
                        <p style=" width: 50%;margin: 0;">
                            <span class="accountLink-span copyable-waddress" id="waddress">{{waddress}}</span>
                            <img class=" copy-to-clipboard-wbutton copy-address" name="waddress" />
                            <img class=" qrcode-button qrcode-address" name={{waddress}} />
                        </p>

                        <div class="clear"></div>
                        <div class="viwes-account-nav">
                            <p style="position: absolute;left: -100px;">
                                {{#if hrefType}}
                                    <!--<i class="icon-arrow-right" style="padding-right: 3px;"></i>-->
                                    <a  href="{{pathFor route='sendTo' address=(toChecksumAddress address)}}" title="{{toChecksumAddress address}}">
                                        <img class=" wanchain-transfer"/>
                                    <p style="margin: 0;margin-left: -5px;font-size: 14px;color: #929cb8;">{{i18n 'views.account.transfer'}}</p>
                                    </a>
                                {{else}}
                                    <a style="cursor: pointer" title="{{toChecksumAddress address}}" id="transfer">
                                        <img class=" wanchain-transfer"/>
                                        <p style="margin: 0;margin-left: -8px;font-size: 14px;color: #929cb8;">{{i18n 'views.account.transfer'}}</p>
                                    </a>
                                {{/if}}
                            </p>

                            <p>
                                <a class="start-to-scan-block-button">
                                    <img class=" wanchain-detail"/>
                                <p style="margin: 0;margin-left: -10px;font-size: 14px;color: #929cb8;;">{{i18n 'views.account.OTAs'}}</p>
                                </a>
                            </p>
                        </div>
                    </header>
                </div>

	              <!--Balance-->
	              <div class="viwes-account-header">
		              <h1 class="account-h1"><div class="viwes-account-line"></div><strong>{{i18n 'views.account.balacne.title'}}</strong></h1>
		              <div class="viwes-account-balance-left">
                          <img/>
                          <p><div class="circle" style="width: 6px;height: 6px; margin-bottom: 5px;"></div>
                            <strong style="display: inline-block;">{{> elements_balance balance=balance changeUnit=true showAllDecimals=true}}</strong>
                            <span class="balance-span">{{i18n 'views.account.balacne.des'}}</span>
                          </p>
		              </div>

                      <div class="viwes-account-balance-left">
                          <p><div class="circle" style="width: 6px;height: 6px; margin-bottom: 5px;"></div>
                          <strong style="display: inline-block;">{{> elements_balance balance=otasValue changeUnit=true showAllDecimals=true}}</strong>
                          <span class="balance-span">{{i18n 'views.account.balacne.ota'}}
                              {{#if otasValue}}
                                  <a href="{{pathFor route='otaRefund' address=theAddress}}">{{i18n 'views.account.balacne.refund'}}</a>
                              {{/if}}
                          </span>
                          </p>
                      </div>

                      <div >
                          <hr class="viwes-account-balance-hr viwes-account-balance-left"/>
                          {{#each tokens}}
                              <div class="viwes-account-balance-right">
                                  <p >
                                      <span class="views_account_token" style="max-width: 100px">{{name}}</span>
                                  <div class="circle" style="width: 6px;height: 6px; margin-bottom: 5px;"></div>
                                  <span id="views_account_token_balance">{{balance}}</span>
                                  </p>
                              </div>
                          {{/each}}
                      </div>
	              </div>
            </div>
        </div>

	    <div class="dapp-clear-fix"></div>
    {{/with}}

		<!--transaction list-->
		<div class="viwes-account-header">
			{{#if allTransactions}}
                <h1 class="account-h1"><div class="viwes-account-line"></div><strong>{{i18n 'views.account.transaction.title'}}</strong></h1>
				{{> elements_transactions_table limit=5 address=theAddress}}
			{{else}}
				<h2>{{i18n 'wallet.transactions.none'}}</h2>
			{{/if}}
		</div>
</template>
