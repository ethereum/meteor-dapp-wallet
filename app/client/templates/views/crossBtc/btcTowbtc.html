<template name="views_btcTowbtc">

    <div class="viwes-account-header">

        <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
        <form class="account-send-form" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">

            <!-- from/to -->
            <div class="row clear from-to">

                <!--storeman-->
                <div class="col col-12 mobile-full contBox" style="margin-bottom: 0">
                    <div class="triangle"></div><strong class="views_send_strong">Locked Account</strong>
                    <select id="toweth-storeman" style="background-color: #f7f8fc;border: solid 0px #f7f8fc; padding-left: 10px;">
                        {{#each TemplateVar.get 'storemanGroup'}}
                            <option value="{{ethAddress}}">
                                {{ethAddress}}
                            </option>
                        {{/each}}
                    </select>
                </div>

                <!--to-->
                <div class="col col-12 mobile-full contBox" style="margin-bottom: 0">
                    <div class="triangle"></div><strong class="views_send_strong">{{i18n 'wallet.send.to'}}</strong>
                    <select class="toweth-to" style="background-color: #f7f8fc;border: solid 0px #f7f8fc; padding-left: 10px;">
                        {{#each wanAddressList}}
                            <option value="{{address}}">
                                {{address}}
                            </option>
                        {{/each}}
                    </select>
                </div>

            </div>

            <!-- amount -->
            <div class="row clear" style="padding: 0; margin-bottom: 0;">
                <div class="col col-6 mobile-full contBox amount">
                    <div class="triangle"></div><strong class="views_send_strong">{{i18n 'wallet.send.amount'}}</strong>
                    <input type="text" min="0" step="any" name="amount" placeholder="0.0" class="dapp-large input-amount" pattern="[0-9]*|[0-9]*[\.?][0-9]{1,18}" style="height: 40px; line-height: 40px; font-size: 14px;  margin-top: 5px; background-color: #f7f8fc;border: solid 0px;" >
                </div>
            </div>

            <!-- Deposit -->
            <div class="row clear" style="padding-top: 0;">
                <div class="col col-12 mobile-full contBox">
                    {{#each Deposit}}
                        <div class="dapp-select-gas-price">
                            <span>Deposit: <span>{{deposit}}</span> WAN</span>
                            <div id="progressbar">
                                <div id='progress' style="width: {{used}}"></div>
                                <p></p>
                            </div>
                            <span style="text-transform: capitalize; position: initial;">Balance: <span>{{inboundQuota}}</span> BTC</span>
                            <span style="text-transform: capitalize; position: initial; float: right;">Cap: <span>{{quota}}</span> BTC</span>
                        </div>
                    {{/each}}

                </div>
            </div>

            <div style="width: 100%; display: inline-block; clear: both;">
                <button type="submit" class="dapp-block-button views_send_button" >
                    {{i18n 'buttons.send'}}<img class="wanchain-send">
                </button>
            </div>
        </form>
    </div>

</template>
