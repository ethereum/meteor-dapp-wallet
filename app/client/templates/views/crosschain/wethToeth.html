<template name="views_wethToeth">
    <div class="tempTable">

        <div class="viwes-account-header">

            <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
            <form class="account-send-form" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">

                <!-- from/to -->
                <div class="row clear from-to">

                    <!--from-->
                    <div class="col col-12 mobile-full contBox from">
                        <div class="triangle"></div><strong class="views_send_strong">From</strong>

                        <div class="dapp-select-account send-from">
                            <select class="send-from" id="toweth-from" style="background-color: #f7f8fc;border: solid 0px #f7f8fc; padding-left: 10px;">
                                {{#each ethAccounts}}
                                    <option value="{{address}}">
                                        {{name}}
                                        - {{balance}} eth
                                    </option>
                                {{/each}}
                            </select>
                            <i class="no-identicon icon-{{TemplateVar.get 'value'}}"></i>
                        </div>

                    </div>


                    <!--storeman-->
                    <div class="col col-12 mobile-full contBox" style="margin-bottom: 0">
                        <div class="triangle"></div><strong class="views_send_strong">Locked Account</strong>
                        <div class="dapp-select-account send-from">
                            <select class="send-from" id="toweth-storeman" style="background-color: #f7f8fc;border: solid 0px #f7f8fc; padding-left: 10px;">
                                {{#each TemplateVar.get 'storemanGroup'}}
                                    <option value="{{wanAddress}}">
                                        {{wanAddress}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <!--to-->
                    <div class="col col-12 mobile-full contBox" style="margin-bottom: 0">
                        <div class="triangle"></div><strong class="views_send_strong">{{i18n 'wallet.send.to'}}</strong>
                        {{> wan_addrInput placeholder=" Please paste public address here" name="to" autofocus=true class="to toweth-to"}}
                    </div>

                </div>

                <!-- amount -->
                <div class="row clear" style="padding: 0; margin-bottom: 0;">
                    <div class="col col-6 mobile-full contBox amount">
                        <div class="triangle"></div><strong class="views_send_strong">{{i18n 'wallet.send.amount'}}</strong>
                        <input type="text" min="0" step="any" name="amount" placeholder="0.0" class="comAmountInp dapp-large input-amount" pattern="[0-9\.,]*" >
                    </div>
                </div>

                <!-- Deposit -->
                <div class="row clear" style="padding-top: 0;">
                    <div class="col col-12 mobile-full contBox">
                        {{#each Deposit}}
                            <div class="dapp-select-gas-price">
                                <span>Deposit: <span>{{deposit}}</span> WAN</span>
                                <input type="range" disabled="true" name="deposit" min="0" max="{{quota}}" step="1" value={{done}}>
                                <span style="text-transform: capitalize; position: initial;">Balance: <span>{{inboundQuota}}</span> ETH</span>
                                <span style="text-transform: capitalize; position: initial; float: right;">Cap: <span>{{quota}}</span> ETH</span>
                            </div>
                        {{/each}}

                    </div>
                </div>


                <!-- fee -->
                <div class="row clear" style="padding-top: 0;">
                    <div class="col col-12 mobile-full contBox comBg">
                        <strong style="display: block" class="views_send_strong"><div class=""></div>{{i18n 'wallet.send.fee'}}</strong>

                        <div class="dapp-select-gas-price">
                            <span>{{TemplateVar.get 'fee'}} <span>eth</span></span>
                            {{#unless TemplateVar.get "sending"}}
                                <a class="options" style="cursor: pointer">[Advanced options]</a>

                                {{#if TemplateVar.get "options"}}
                                    <input type="range" name="fee" min="-1" max="5" step="1" value="{{TemplateVar.get 'feeMultiplicator'}}">
                                    <span style="left: 10px;margin-top: 10px;" class="leftTextColor">{{i18nText 'low'}}</span>
                                    <span style="right: 10px;margin-top: 10px;">{{i18nText 'high'}}</span>
                                {{/if}}

                            {{/unless}}
                        </div>

                    </div>
                </div>

                <!-- Total -->
                <div class="col col-12 mobile-full contBox send-info comBg" style="padding-left: 0;">
                    <strong style="display: block" class="views_send_strong"><div class=""></div>Total</strong>
                    <div class="dapp-select-gas-price">
                        <span class="amount">{{TemplateVar.get "total"}}<span> eth</span></span>
                    </div>
                </div>

                <div style="width: 100%; display: inline-block; clear: both;">
                    <button type="submit" class="dapp-block-button views_send_button" >
                        {{i18n 'buttons.send'}}<img class="wanchain-send">
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
