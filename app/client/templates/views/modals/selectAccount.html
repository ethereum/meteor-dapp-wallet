<template name="views_modals_selectAccount">
    <div class="dapp-modal-header">
        <h1>{{i18n 'wallet.modals.selectAccount.title'}}</h1>
    </div>

    <ul class="dapp-account-list">
        {{#each accounts}}
            <li>
                <button class="{{selected}}">
                    {{> dapp_identicon identity=address class="dapp-small"}}
                    <h3>{{name}}</h3>
                    <span>{{address}}</span>
                </button>        
            </li>
        {{/each}}
    </ul>
</template>
