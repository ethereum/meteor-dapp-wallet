<template name="views_modals_sendBtcTransactionInfo">

    <h1>Btc Transaction</h1>
    <table class="dapp-zebraPou">
        <tbody>
        <tr>
            <td>To：</td>
            <td>{{to}}</td>
        </tr>
        <tr>
            <td>Amount：</td>
            <td>{{amount}} BTC</td>
        </tr>
        </tbody>
    </table>

    <input type="password" id="ethTransaction-psd" placeholder="Enter Bitcion wallet's password"
           disabled="{{TemplateVar.get "isButton"}}"
           style="width: 100%;"/>

    <div class="dapp-modal-buttons">
        <button class="cancel-cross" disabled="{{TemplateVar.get "isButton"}}">CANCEL</button>
        <button class="ok-cross dapp-primary-button"
                disabled="{{TemplateVar.get "isButton"}}"
        >OK</button>
    </div>

</template>
